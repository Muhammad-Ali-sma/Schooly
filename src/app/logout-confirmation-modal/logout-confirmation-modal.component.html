<div class="modal-backdrop">
  <div class="modal-body">
    <h1>¿Estás seguro de que quieres cerrar sesión?</h1>
    <div class="modal-action">
      <button class="modal-action-button" type="button" (click)="cancel.emit()">
        <h1>No</h1>
      </button>
      <button class="modal-action-button" type="button" (click)="logout()">
        <h1>Sí</h1>
      </button>
    </div>
  </div>
</div>
