<div class="question">
    <ul class="answers">
        <li class="answer" *ngFor="let answer of question?.data?.answers" [style.border-color]="answer?.selected ? 'orange': 'grey'" (click)="selectAnswer(answer)" [style.cursor]="answer?.selectable ? 'pointer' : 'default'" [style.opacity]="answer?.selectable ? '1' : '0'">
            <span class="answer-text" *ngIf="answer?.type === 'text'">{{answer?.content}}</span>
            <img *ngIf="answer?.type === 'image'" [ngStyle]="{filter:answer?.shadow === 1 ? 'saturate(0) contrast(0)' : undefined}" src="{{answer?.content}}" alt="">
            <span class="answered-circle" [ngStyle]="setAnswerStyle(answer)"><img src="{{ checkIfAnsweredCorrectly(answer) ? '/assets/images/check.png' : '/assets/images/cross-sign.png' }}" alt=""></span>
        </li>
    </ul>
</div>
