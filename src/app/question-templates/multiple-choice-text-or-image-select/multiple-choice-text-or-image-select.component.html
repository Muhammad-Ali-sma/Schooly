<div class="question">
    <div class="image" *ngIf="question?.data?.image && question?.data?.image !== ''">
        <img src="{{question.data?.image}}" [ngStyle]="{filter:question.data?.shadow === 1 ? 'saturate(0) contrast(0)' : undefined}" alt="" [style.width]="getImageSize()">
    </div>
    <ul class="answers">
        <li class="answer" *ngFor="let answer of question?.data?.answers" [ngStyle]="{'width': question.data?.answers?.length <= 5 ? '150px' : '80px', 'height': question.data?.answers?.length <= 5 ? '150px' : '80px'}" [style.border-color]="answer?.selected ? 'orange': 'grey'" (click)="selectAnswer(answer)">
            <span class="answer-text" *ngIf="answer?.type === 'text'">{{answer?.content}}</span>
            <img *ngIf="answer?.type === 'image'" [ngStyle]="{filter:answer?.shadow === 1 ? 'saturate(0) contrast(0)' : undefined}" src="{{answer?.content}}" alt="">
            <span class="answered-circle" [ngStyle]="setAnswerStyle(answer)"><img src="{{ checkIfAnsweredCorrectly(answer) ? '/assets/images/check.png' : '/assets/images/cross-sign.png' }}" alt=""></span>
        </li>
    </ul>
</div>
