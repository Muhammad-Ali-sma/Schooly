<div class="question">
    <div class="image">
        <img src="{{ question.data?.image }}" [ngStyle]="{filter:question.data?.shadow === 1 ? 'saturate(0) contrast(0)' : undefined}" alt="" [style.width]="getImageSize()">
    </div>
    <div class="pattern">
        <div class="pattern-row" *ngFor="let row of question?.data?.pattern">
            <div class="pattern-cell" *ngFor="let cell of row" (click)="changeCellColor(cell)" [style.background-color]="cell?.selectedColorIndex === null ? '#fff' : question.data?.colors[cell?.selectedColorIndex]"></div>
        </div>
    </div>
</div>
